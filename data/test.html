<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
<container>
    <div>
  Hello World!
  <div class="card" style="width: 18rem;">
      <h5 card-title>${document.id}</h5>
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
          <p class="card-text">${document.text}</p>
          <p class="card-text">Created at: <u>${document.date}</u></p>
      </div>
  </div>

    <table class="table table-dark">
        <tbody>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Middle</th>
        </tr>
        <#list customers as customer>
        <tr>
            <th scope="row">${customer?counter}</th>
            <td>${customer.firstName!"-- не указано --"}</td>
            <td>${customer.lastName!"-- не указано --"}</td>
            <td>${customer.middleName!"-- не указано --"}</td>
        </tr>

        </#list>
        </tbody>
    </table>
    </div>
</container>
</body>
</html>
